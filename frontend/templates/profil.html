<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRide - Profil</title>
  <link rel="stylesheet" href="../src/css/style.css" />
  <link rel="stylesheet" href="../src/css/header.css" />
  <link rel="stylesheet" href="../src/css/footer.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>

  <main>
    <div class="photo-container">
      <img id="photo-profil" alt="Photo de profil" />
    </div>
    <p class="edit-photo-link" id="open-popup">Modifier la photo</p>

    <div class="popup-photo" id="popup-photo" style="display: none;">
      <div class="popup-content">
        <span class="close-popup" id="close-popup">&times;</span>
        <h2>Modifier la photo de profil</h2>
        <form id="form-photo" action="/api/upload_photo.php" method="POST" enctype="multipart/form-data">
          <label for="photo">Importer une photo :</label>
          <input type="file" name="photo" id="photo" accept="image/*" />
          <button type="submit" class="btn-upload">Importer</button>
        </form>
      </div>
    </div>
    <h1>Bienvenue <span id="pseudo"></span> !</h1>
    <p>Vous disposez actuellement de <strong><span id="credit"></span> crédits</strong>.</p>

    <section class="profil-infos">
      <h2>Mes informations</h2>
      <ul>
        <li><strong>Prénom :</strong> <span id="info-prenom"></span></li>
        <li><strong>Nom :</strong> <span id="info-nom"></span></li>
        <li><strong>Email :</strong> <span id="info-email"></span></li>
        <li><strong>Pseudo :</strong> <span id="info-pseudo"></span></li>
        <li><strong>Crédits :</strong> <span id="info-credit"></span></li>
      </ul>
    </section>
    <section class="profil-role">
      <h2>Mon rôle</h2>
      <form id="form-role">
        <label><input type="checkbox" name="role[]" value="1" /> Conducteur</label><br />
        <label><input type="checkbox" name="role[]" value="2" /> Passager</label><br />
      </form>
    </section>
    <section id="conducteur-fields" style="display: none;">
      <h2>Informations Conducteur</h2>
      <form id="form-conducteur">
        <label for="immatriculation">Immatriculation :</label><br />
        <input type="text" id="immatriculation" name="immatriculation" /><br />

        <label for="marque">Marque :</label><br />
        <input type="text" id="marque" name="marque" /><br />

        <label for="modele">Modèle :</label><br />
        <input type="text" id="modele" name="modele" /><br />

        <label for="couleur">Couleur :</label><br />
        <input type="text" id="couleur" name="couleur" /><br />

        <label for="energie">Énergie :</label><br />
        <input type="text" id="energie" name="energie" /><br />

        <label for="date_immatriculation">Date de première immatriculation :</label><br />
        <input type="date" id="date_immatriculation" name="date_immatriculation" /><br />

        <label for="places">Nombre de places disponibles :</label><br />
        <input type="number" id="places" name="places" min="1" max="8" /><br />

        <fieldset>
          <legend>Préférences :</legend>
          <label><input type="checkbox" name="preferences[]" value="fumeur" /> Accepte les fumeurs</label><br />
          <label><input type="checkbox" name="preferences[]" value="animaux" /> Accepte les animaux</label>
        </fieldset>
        
      </form>
    </section>
  </main>
  
  <script type="module" src="../src/js/profil.js" defer></script>
  <script type="module" src="../src/js/script.js" defer></script>
</body>
</html>
